<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput placeholder="example@mail.com" name="email" type="text" formControlName="email">
            <mat-hint *ngIf="loginForm.get('email').errors?.required && (loginForm.get('email').dirty || loginForm.get('email').touched)">required</mat-hint>
            <mat-hint *ngIf="loginForm.get('email').errors?.email && (loginForm.get('email').dirty || loginForm.get('email').touched)">must be email</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" placeholder="password" formControlName="password">
            <mat-hint *ngIf="loginForm.get('password').errors?.required && (loginForm.get('password').dirty || loginForm.get('password').touched)">required</mat-hint>
            <mat-hint *ngIf="loginForm.get('password').errors?.minlength && (loginForm.get('password').dirty || loginForm.get('password').touched)">too short</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
</form>
